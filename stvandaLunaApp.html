<!DOCTYPE html>
<html>
  <head>
    <!--
        Code taken from ESRI's ArcGIS Maps SDK for Javascript Tutorial "Display a Map" and "Display a popup"
        https://developers.arcgis.com/javascript/latest/display-a-map/
        https://developers.arcgis.com/javascript/latest/display-a-pop-up/
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- reference the API for CSS and javascript libraries-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

    <!-- add AMD modules for map and mapview. -->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"],
      
      function(esriConfig, Map, MapView, FeatureLayer) {

        // Add the generated API key so the map is accessible
        esriConfig.apiKey = "AAPKe9df7e488c254286ae96f1c60635b111JckENR7h9iliNC1B-K4y1qJ4vgUP5BRVakHavX_xw6AM26StriR1eX6PP-Y6zUAh";

        //create the map and set basemap
        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service

      });
      // create the mapview
      const view = new MapView({
        map: map,
        center: [-118.805, 34.027], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });
      // Define a pop-up for trailheads
      const popupTrailHeads = {
        "title": "Trailhead",
        "content": "<b>Trail:</b> {TRL_NAME}<br><b>City:</b> {CITY_JUR}<br><b>Cross Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
      }
      const trailheads = new FeatureLayer ({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
        outFields: ["TRL_NAME","CITY_JUR","X_STREET","PARKING","ELEV_FT"],
        popupTemplate: popupTrailheads
      });

      map.add(trailheads);
    });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
